<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100  flex items-center justify-center">
    <div
      id="todo"
      class="mt-[50px] bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <!-- Header -->
      <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">
      Add your ToDo
      </h1>

      <!-- Input Section -->
      <div class="flex mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Enter new task..."
          class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button
          onclick="addTask()"
          class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-r-lg transition">
          Add
        </button>
      </div>
   

      <!-- Logout Button -->
      <button
        onclick="logout()"
        class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition">
        Logout
      </button>
    </div>
       <!-- Task List -->
      <ul id="taskList" class="space-y-3"></ul>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
  </body>
</html>
